<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Levné Opravy - Digitální stavbyvedoucí do kapsy. Sledujte průběh vaší rekonstrukce, schvalujte změny a komunikujte s řemeslníky.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Levné Opravy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Levné Opravy</title>
  <link rel="manifest" href="manifest.json">

  <!-- Theme color for browser chrome -->
  <meta name="theme-color" content="#E30613">

  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Loading spinner styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #E30613;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* App loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #E30613;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-screen .logo {
      color: white;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #loading-screen .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #loading-screen .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="logo">Levné Opravy</div>
    <div class="subtitle">Digitální stavbyvedoucí do kapsy</div>
    <div class="loader"></div>
  </div>

  <script>
    // Service worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function() {
        navigator.serviceWorker.register('flutter_service_worker.js');

        // Hide loading screen after Flutter loads
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loadingScreen.remove(), 300);
        }
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
